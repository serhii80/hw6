    <script>
        function min(a,b) {
            if (a < b) {

            }

    <script> // вариант 1
        function pow(x,n) {
            let a;
            a = x ** n;
            return a; 
        }
        console.log('Вариант 1 - 7 в степени 2 = ', pow (7,2));
    </script>

    <script>  // вариант 2
        function pow(x,n) {
            return Math.pow(x,n);
        }
        console.log('Вариант 2 - 3 в степени 4 = ', pow(3,4));        
    </script>

    <script>  // вариант 3
        function pow(x,n) {
            let r = x;
            for (let i = 1; i < n; i++) {
                r *= x;
                }
            return r;
        }
        console.log('Вариант 3 - 4 в степени 2 = ', pow(4,2));
    </script>
